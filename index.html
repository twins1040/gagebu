
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss Web Framework</title>
    
    <!-- Toss 공용 CSS 문서의 맨 처음에 와야 합니다;-->
    <link href="https://toss.im/tossframe/assets/stylesheets/tossframe-1.1.5.css" rel="stylesheet">

  </head>
  <body>
    <h1 id="button1" class="text-center">1</h1>




    <!-- 내용을 작성하세요. -->
    


        
    <!-- Toss JS Framework CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://toss.im/tossframe/assets/javascripts/tossframe.js"></script>
    <script>
      $(document).ready(function(){
        $("#button1").click(function(){
          str = $("#button1").html();
          num = parseInt(str) + 1;
          $(this).html(num);
        });
      });
    </script>
  </body>
</html>
